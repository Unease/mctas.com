<script src="/js/toc-highlighter.js" defer async></script>
<script src="/js/sidebar-open.js" defer async></script>
<div class="toc--wrapper">
	<div class="toc border">
		{{ $currentpage := .Page }}
		<ul class="sectionlist">
			{{ with .FirstSection}}
				{{ partial "toc-item" (dict "this" . "currentpage" $currentpage) }}
			{{ end }}
		</ul>
	</div>
	<div class="border buttonclose hovered">
	</div>
</div>
